<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>입금 내역</title>
</head>
<body>
<table class="table">
    <tr>
        <th>입금시간</th>
        <th>입금 금액</th>
        <th>환급일</th>
        <th>발신자</th>
    </tr>
    <tr th:each="request : ${requestList}">
        <td th:text="${request.getPay().getPayDay()}"></td>
        <td th:text="${request.getPay().getPrice()}"></td>
        <td th:text="${request.getPay().getReturnDay()}"></td>
        <td th:text="${request.getPay().getSenderName()}"></td>
        <td>환급</td>
    </tr>
</table>

<a class="button" th:href="@{request}">친구 목록</a>
<a class="button" th:href="@{/requested}">요청한 목록</a>
<a class="button" th:href="@{/receive_request}">요청받은 목록</a>
<a class="button" th:href="@{/payed}">송금내역</a>
<a class="button" th:href="@{/receive_payed}">입금내역</a>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
