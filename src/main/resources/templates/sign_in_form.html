<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>
</head>
<body>
<form th:action="@{/sign_in}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}" name="username">
    <input name="password" th:field="*{password}" type="password">
    <button type="submit">로그인</button>
</form>
</body>
</html>
