<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요청한 사람 목록</title>
</head>
<body>
<h1>요청 보낸 정보 목록</h1>
<table class="table">
    <thead>
    <tr>
        <td>이름</td>
        <td>금액</td>
        <td>반환날짜</td>
        <td>메시지</td>
        <td>상태</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request: ${request_list}">
        <td th:text="${request.getFrom().getName()}"></td>
        <td th:text="${request.getAmount()}"></td>
        <td th:text="${request.getReturnDay()}"></td>
        <td th:text="${request.getRequestMsg()}"></td>
        <td th:text="${request.getRequestState()}"></td>
        <div th:if="${request.getRequestState() == T(com.project.fintech.sunpay.model.RequestState).READ}">
            <td>
                <form th:action="@{requested/update}" method="get">
                    <input type="hidden" name="request_id" th:value="${request.getId()}">
                    <button type="submit">수정</button>
                </form>
            </td>
            <td>
                <form th:action="@{cancel}" method="post">
                    <input type="hidden" name="request_id" th:value="${request.getId()}">
                    <button type="submit">취소</button>
                </form>
            <td>
        </div>

    </tbody>
</table>
<a th:href="@{request}">친구 목록</a>
<a th:href="@{/receive_request}">요청받은 목록</a>
</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
