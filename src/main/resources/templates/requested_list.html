<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요청한 사람 목록</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <td>요청한 사람</td>
        <td>요청한 금액</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request: ${request_list}">
        <td th:text="${request.getFrom().getUsername()}"></td>
        <td th:text="${request.getAmount()}"></td>
    <td>취소<td>
    </tbody>
    </tr>
</table>
<a th:href="@{request}">친구 목록</a>
<a th:href="@{/receive_request}">요청받은 목록</a>
</body>
