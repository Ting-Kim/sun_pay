<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>요청 목록</title>
</head>
<body>
<div>
    썬페이의 포인트 <span th:text="*{user.getPoint()}"></span>
<!--    충전 출금 기능 추가 -->
    <a>충전</a>
    <a>출금</a>
</div>
<table class="table">
    <thead>
    <tr>
        <td>친구 이름</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="friend : ${friend_list}">
        <td>
            <a th:href="@{'/request/'+${friend.getFrom().getId()}}" th:text="${friend.getFrom().getName()}"></a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/requested}">요청한 목록</a>
<a th:href="@{/receive_request}">요청받은 목록</a>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
